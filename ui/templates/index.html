<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Speech Translation</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Real-Time Speech Translation</h1>
        </header>

        <main>
            <div class="language-selector">
                <select id="sourceLanguage">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
                <span class="arrow">‚Üí</span>
                <select id="targetLanguage">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>

            <div class="translation-container">
                <div class="text-box">
                    <h3>Original Text</h3>
                    <div id="sourceText" class="text-content"></div>
                </div>
                <div class="text-box">
                    <h3>Translated Text</h3>
                    <div id="translatedText" class="text-content"></div>
                </div>
            </div>

            <div class="controls">
                <button id="startButton" class="primary-button">
                    <span class="icon">üé§</span> Start Recording
                </button>
                <button id="stopButton" class="secondary-button" disabled>
                    <span class="icon">‚èπ</span> Stop
                </button>
                <div id="status" class="status-indicator"></div>
            </div>

            <div class="file-upload">
                <label for="audioFile" class="file-label">
                    Or upload an audio file
                    <input type="file" id="audioFile" accept="audio/*">
                </label>
            </div>
        </main>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
